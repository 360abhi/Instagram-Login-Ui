<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-gray-100">
    <main>
        <div class="container  flex flex-col w-1/4 my-2 mx-auto ">
            <div class="box1 bg-white pb-3 flex flex-col justify-center align border px-5">
                <!-- <h1 class="text-3xl pt-8 text-center mb-10">Instagram</h1> -->
                <div class="myimage">
                </div>
                <input class="mb-2 text-sm h-10 px-3 py-4 border" type="text" placeholder="Phone number, username, or email">
                <input class="mb-3 text-sm h-10 px-3 py-4 border" type="password" placeholder="Password">
                <button class="bg-blue-400 hover:bg-blue-500 py-2 mb-3 rounded-md text-white">Log in</button>
                <div class="dividers space-x-4 flex mb-6">
                    <div class="divider  border-b-gray-400 border-b-2 w-2/5 mb-2"></div>
                    <p class="text-gray text-sm">OR</p>
                    <div class="divider  border-b-gray-400 border-b-2 w-2/5 mb-2"></div>
                </div>
                <div class="dividers-2 flex mb-3 justify-center space-x-2">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="hover:cursor-pointer font-semibold text-sm text-blue-900">Log in with Facebook</a>
                </div>
                <a class="text-center text-xs hover:underline" href="#">Forgot password?</a>
            </div>
            <div class="box2 bg-white border mt-3 mb-2 px-4 text-center text-sm h-14 py-3">
                <p class="text-sm">Don't have an account? <a class="text-blue-700 font-bold hover:cursor-pointer hover:underline">Sign up</a></p>
            </div>
            <p class="text-center text-sm mb-2">Get the app.</p>
            <div class="icons flex gap-3 justify-center">
                <img class="w-1/3 h-8 hover:cursor-pointer" src="./assets/asset 4.png" alt="playstore image">
                <img class="w-1/3 h-8 hover:cursor-pointer" src="./assets/asset 5.png" alt="micorsoft store image">
            </div>
        </div>
    </main>
    <footer class="text-vs text-gray ">
        <div class="first flex mt-8 mb-5 mbtext-graynter justify-center space-x-6">
            <a class="hover:underline text-gray" href="#">Meta</a>
            <a class="hover:underline text-gray" href="#">About</a>
            <a class="hover:underline text-gray" href="#">Blog</a>
            <a class="hover:underline text-gray" href="#">Jobs</a>
            <a class="hover:underline text-gray" href="#">Help</a>
            <a class="hover:underline text-gray" href="#">Api</a>
            <a class="hover:underline text-gray" href="#">Privacy</a>
            <a class="hover:underline text-gray" href="#">Terms</a>
            <a class="hover:underline text-gray" href="#">Locations</a>
            <a class="hover:underline text-gray" href="#">Top Accounts</a>
            <a class="hover:underline text-gray" href="#">Contact</a>
        </div>
        <div class="second flex space-x-4 justify-center">
            <select class="border-none  bg-gray-100" name="Language" id="lang">
                <option value="Hindi">Hindi</option>
                <option value="Russian">Russian</option>
                <option value="French">French</option>
                <option value="Japanese">Japanese</option>
            </select>
